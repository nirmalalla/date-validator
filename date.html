<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="date.js"></script>
  </head>
  <body>
    <form>
      <div class="container mt-5 border border-dark border-2 rounded">
        <div class="row mt-3">
          <div class="col-4 text-end">
            <p>Date:</p>
          </div>
          <div class="col-4">
            <input class="form-control" type="text" id="dateInputTextBox">
          </div>
          <div class="col-4">
            <p>e.g.: 12/15/2015</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4 text-end">
            <p>Format:</p>
          </div>
          <div class="col-4">
            <input class="form-control" type="text" id="formatInputTextBox">
          </div>
          <div class="col-4">
            <p>e.g.: M/D/Y</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mt-3">
            <button type="button" class="btn btn-outline-primary" onclick="onClick()">Validate</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <p id="returnStatus"></p>
          </div>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
